<script>
  
function loadDoc() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			myFunction(this);
		}
	};
	xhttp.open("GET", "services.xml", true);
	xhttp.send();
}
function myFunction(xml) {
	var i;
	var xmlDoc = xml.responseXML;
	var divcols='<div class="row">';
	divcols += '   <div class="col-md-4"><b>Type of Climb</b></div>';
	divcols += '   <div class="col-md-4"><b>Description of Climb</b></div>';
	divcols += '   <div class="col-md-4"><b>Difficulty of Climb</b></div>';
	divcols += '</div>';

	var x = xmlDoc.getElementsByTagName("SERVICE");
	for (i = 0; i <x.length; i++) {Â 
		divcols += '<div class="row">';
		divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SNAME")[0].childNodes[0].nodeValue + '</div>';
		divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SCOMP")[0].childNodes[0].nodeValue + '</div>';
                divcols += '<div class="col-md-4">' + x[i].getElementsByTagName("SCATEGORY")[0].childNodes[0].nodeValue + '</div>';
		divcols += '</div>';
	}
	document.getElementById("mycontainer").innerHTML = divcols;
}
</script>
