<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursions</title>
</head>
<body>
    <header class="bg-dark text-light p-5 text-center">
        <h1>Customer Adventures</h1>
    </header>
 <!-- too much research for this DX -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0077b6;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            background: #023e8a;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .excursion {
            margin-bottom: 20px;
        }
        .excursion-details {
            max-width: 800px;
        }
        .excursion h3 {
            margin: 0 0 10px;
            color: #0077b6;
        }
        .excursion p {
            margin: 0 0 10px;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #023e8a;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>

    <div class="container" id="excursionsContainer">
        <!-- JSON will be put down here -->
    </div>

    <script>
        const excursions = [
            {
                "adventurename": "Seneca Rocks",
                "adventuredate": "July 14, 2024",
                "customername": "Denver",
                "customerquote": "Amazing",
                "excurstionstmt": "Very cool",
                "descriptionfile": "Seneca Rocks provides climbers a wide array of sport and traditional climbs."
            },
            {
                "adventurename": "Red River Gorge",
                "adventuredate": "June 14, 2024",
                "customername": "Marie",
                "customerquote": "Fantastic",
                "excurstionstmt": "Beautiful trip",
                "descriptionfile": "Premier sport climbing area in eastern Kentucky."
            },
            {
                "adventurename": "New River Gorge",
                "adventuredate": "August 14, 2024",
                "customername": "Jon",
                "customerquote": "Righteous",
                "excurstionstmt": "Wild and Wonderful",
                "descriptionfile": "Southern West Virginia haven for white water rafters and climbers. Wide array of bolted sport climbs."
            },
            {
                "adventurename": "Shawangunk",
                "adventuredate": "September 14, 2024",
                "customername": "Frank",
                "customerquote": "Whoa",
                "excurstionstmt": "Epic trip",
                "descriptionfile": "Finest climbing in southern New York. Enjoy the New Paltz area - history and local shops."
            }
        ];

        const excursionsContainer = document.getElementById('excursionsContainer');

        excursions.forEach(excursion => {
            const excursionElement = document.createElement('div');
            excursionElement.classList.add('excursion');

            excursionElement.innerHTML = `
                <div class="excursion-details">
                    <h3>${excursion.adventurename}</h3>
                    <p><strong>Date:</strong> ${excursion.adventuredate}</p>
                    <p><strong>Description:</strong> ${excursion.descriptionfile}</p>
                    <p><strong>Customer:</strong> ${excursion.customername}</p>
                    <p><strong>Quote:</strong> "${excursion.customerquote}"</p>
                    <p><strong>Statement:</strong> ${excursion.excurstionstmt}</p>
                </div>
            `;

            excursionsContainer.appendChild(excursionElement);
        });
    </script>

    <!-- Feedback Form -->
    <div class="col-md-6">
        <h2>Provide Feedback</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">Please enter your name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Feedback</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
